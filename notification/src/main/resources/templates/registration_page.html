<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main page</title>
    <link rel="stylesheet" th:href="@{/css/register_page.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/error_page.css}">
</head>
<body>

<div th:replace="~{header :: header}"></div>

<form class="registration_form" th:action="@{users/register}" method="post" th:object="${registerUserDto}">
    <div class="registration_form_container">
        <div class="registration_fields">
            <div class="registration_title">Registration</div>
            <input class="registration_field" type="text" name="name"
                   th:value="${registerUserDto != null ? registerUserDto.name() : ''}" placeholder="name" required>
            <input class="registration_field" type="text" name="surname"
                   th:value="${registerUserDto != null ? registerUserDto.surname() : ''}" placeholder="surname" required>
            <input class="registration_field" type="text" name="login"
                   th:value="${registerUserDto != null ? registerUserDto.login() : ''}" placeholder="login" required>
            <input class="registration_field" type="password" name="password"
                   th:value="${registerUserDto != null ? registerUserDto.password() : ''}" placeholder="password" required>
            <button class="registration_button" type="submit">Register</button>
            <div class="errors_list" th:if="${errors}">
                    <div th:each="error : ${errors}" th:text="${error.defaultMessage}"></div>
            </div>

            <div class="operation_status" th:if="${operation_status != null}">
                <p th:text="${operation_status}"></p>
            </div>
        </div>
    </div>
</form>

<div th:replace="~{footer :: footer}"></div>

</body>
</html>
